name: Vercel CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy-preview:
    name: Deploy Preview
    if: (github.event_name == 'pull_request' || github.ref != 'refs/heads/main') && secrets.VERCEL_TOKEN != ''
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel Preview
        run: |
          npx vercel@latest pull --yes --environment=preview --token="$VERCEL_TOKEN"
          npx vercel@latest deploy --token="$VERCEL_TOKEN"

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != ''
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel Production
        run: |
          npx vercel@latest pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx vercel@latest deploy --prod --token="$VERCEL_TOKEN"
